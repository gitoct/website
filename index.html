<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <script>
    google.charts.load('current', {packages: ['line']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var data = new google.visualization.DataTable();
      data.addColumn('date', 'Date');
      data.addColumn('number', 'Price');
      data.addColumn('number', 'Purchase Price');

      data.addRows([
        [new Date(2020, 3, 6, 8), 79, 90],
        [new Date(2020, 3, 6, 13), 75, 90],
        [new Date(2020, 3, 7, 8), 117, 90],
        [new Date(2020, 3, 7, 13), 115, 90],
        [new Date(2020, 3, 8, 8), 155, 90],
        [new Date(2020, 3, 8, 13), 162, 90],
        [new Date(2020, 3, 9, 8), 153, 90],
        [new Date(2020, 3, 9, 13), 83, 90],
        [new Date(2020, 3, 10, 13), 87, 90],
        [new Date(2020, 3, 11, 13), 70, 90],
        [new Date(2020, 3, 12, 13), 0, 100]
      ]);

      var options = {
        chart: {
          title: 'Follow the Stalk',
          subtitle: 'buy low, sell high'
        },
        lineWidth: 5,
        width: 900,
        height: 500
      };

      var chart = new google.charts.Line(document.getElementById('linechart_material'));

      chart.draw(data, google.charts.Line.convertOptions(options));
    }
  </script>
</head>
<body>
  <!-- Identify where the chart should be drawn. -->
  <div id="linechart_material"/>
</body>
</html>
